<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태정에스티 2026 비전 - 메인 포스터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #020617;
            color: #FFFFFF;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        .poster-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #020617 0%, #0B1120 100%);
        }
        
        /* Wall Layer */
        .wall {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0B1120 0%, #020617 70%);
            z-index: 1;
        }
        
        .wall::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.01) 2px, rgba(255,255,255,0.01) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.01) 2px, rgba(255,255,255,0.01) 4px);
            opacity: 0.3;
        }
        
        /* Door Frame */
        .door-frame {
            position: absolute;
            width: 320px;
            height: 640px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        /* Light Effect */
        .door-light {
            position: absolute;
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, 
                transparent 0%,
                rgba(37, 99, 235, 0.3) 10%,
                #2563EB 30%,
                #FFFFFF 50%,
                #2563EB 70%,
                rgba(37, 99, 235, 0.3) 90%,
                transparent 100%
            );
            box-shadow: 
                0 0 60px rgba(37, 99, 235, 0.8),
                0 0 120px rgba(37, 99, 235, 0.6),
                0 0 200px rgba(37, 99, 235, 0.4);
            animation: lightPulse 3s ease-in-out infinite;
            z-index: 3;
        }
        
        @keyframes lightPulse {
            0%, 100% { 
                opacity: 0.8; 
                width: 2px;
            }
            50% { 
                opacity: 1; 
                width: 6px;
                box-shadow: 
                    0 0 100px rgba(37, 99, 235, 1),
                    0 0 200px rgba(37, 99, 235, 0.8),
                    0 0 300px rgba(37, 99, 235, 0.6);
            }
        }
        
        /* Door Opening */
        .door-opening {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(37, 99, 235, 0.1) 45%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(37, 99, 235, 0.1) 55%,
                transparent 100%
            );
            opacity: 0;
            transform: scaleX(0);
            animation: doorOpen 6s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        @keyframes doorOpen {
            0%, 40% {
                opacity: 0;
                transform: scaleX(0);
            }
            60% {
                opacity: 0.6;
                transform: scaleX(0.3);
            }
            80%, 100% {
                opacity: 0.8;
                transform: scaleX(1);
            }
        }
        
        /* Light Spread on Floor */
        .floor-light {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 40%;
            background: radial-gradient(ellipse at top,
                rgba(37, 99, 235, 0.3) 0%,
                transparent 70%
            );
            animation: floorSpread 6s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes floorSpread {
            0%, 30% {
                width: 0;
                opacity: 0;
            }
            50% {
                width: 300px;
                opacity: 0.5;
            }
            70%, 100% {
                width: 600px;
                opacity: 0.8;
            }
        }
        
        /* Typography */
        .content {
            position: absolute;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 800px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .subtitle {
            font-size: 14px;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            font-weight: 300;
            animation: fadeInUp 1s ease-out;
        }
        
        .main-title {
            font-size: clamp(36px, 5vw, 64px);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            background: linear-gradient(180deg, #FFFFFF 0%, #60A5FA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .description {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .year {
            font-size: 120px;
            font-weight: 900;
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: rgba(37, 99, 235, 0.1);
            z-index: 1;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
            display: flex;
            align-items: baseline;
        }
        
        .logo-sub {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 10px;
        }
        
        /* Interactive Hover Effect */
        .poster-container:hover .door-light {
            width: 10px;
            box-shadow: 
                0 0 150px rgba(37, 99, 235, 1),
                0 0 300px rgba(37, 99, 235, 0.8),
                0 0 500px rgba(37, 99, 235, 0.6);
        }
        
        .poster-container:hover .door-opening {
            opacity: 1;
            transform: scaleX(1);
        }
        
        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <!-- Wall Background -->
        <div class="wall"></div>
        
        <!-- Door Frame with Light -->
        <div class="door-frame">
            <div class="door-light"></div>
            <div class="door-opening"></div>
        </div>
        
        <!-- Floor Light Spread -->
        <div class="floor-light"></div>
        
        <!-- Particles -->
        <div class="particles" id="particles"></div>
        
        <!-- Logo -->
        <div class="logo">
            <div class="logo-text">
                TAE JUNG ST
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="subtitle">WALL · LIGHT · DOOR</div>
            <h1 class="main-title">
                이건 벽이 아니라, 문입니다
            </h1>
            <p class="description">
                오랫동안 닫혀 있어서 벽인 줄 알았지만<br>
                태정에스티와 함께 여는 새로운 가능성의 문
            </p>
        </div>
        
        <!-- Year -->
        <div class="year">2026</div>
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Mouse interaction for light effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const doorLight = document.querySelector('.door-light');
            const intensity = Math.abs(x - 0.5) < 0.2 ? 1.5 : 1;
            doorLight.style.filter = `brightness(${intensity})`;
        });
    </script>
</body>
</html>
